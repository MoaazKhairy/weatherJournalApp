<!DOCTYPE html>
<html lang="en">

<head>
  <title>Weather Journal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div id="app">

    <div class="container">
      <h2 class="holder headline">
        Weather Journal App
      </h2>
      <form>
        <div class="holder zip form-group">
          <label for="zip">Enter Zip code here: *</label>
          <input type="text" class="form-control" id="zip" placeholder="enter zip code here" name="zip">
        </div>

        <div class="holder feel form-group">
          <label for="feelings">How are you feeling today?</label>
          <textarea class="myInput form-control" id="feelings" placeholder="Enter your feelings here"
            name="feelings"></textarea>
        </div>

        <button id="generate" type="button" class="btn btn-default">Generate</button>
      </form>
      <br>
      <div class="holder entry">
        <h3 class="title">Most Recent Entry &#128071;</h3>
        <div id="entryHolder">
          <div style="display:inline;">&#128197; Date: </div>
          <div id="date" style="display:inline;"></div>
          <br>
          <div style="display:inline;">&#127777; Temp: </div>
          <div id="temp" style="display:inline;"></div> 
          <br>
          <div style="display:inline;">&#128153; Your feelings: </div>
          <div id="content" style="display:inline;"></div>
          <br>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
